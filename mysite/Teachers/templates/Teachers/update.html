<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Nuevo/actualizar</title>
</head>

<body class="bg-dark">
    {%include "Teachers/navbar.html"%}
    <section class="container-fluid">
        <div class="row">
            <section class="col-sm-3 text-center">
                <img src="https://www.shutterstock.com/image-vector/vector-flat-illustration-grayscale-avatar-600nw-2281862025.jpg"
                    width="150" height="150" class="rounded-circle mt-5">
            </section>
            <section class="col-sm-7">
                <p class="text-white fs-3 my-3">Actualizar informaci√≥n</p>
                <form action="{% url 'Teachers:save_update' teacher.id %}" method="post">
                    {% csrf_token %}
                    <fieldset>
                        <label for="nombre" class="form-label text-white fs-4 mb-2">Nombre/s</label>
                        <input type="text" class="form-control mb-2" id="nombre" name="newName" value="{{teacher.name}}" required>
                        <label for="LN1" class="form-label text-white fs-4 mb-2">Apellido 1</label>
                        <input type="text" class="form-control mb-2" id="LN1" name="newLastName1" value="{{teacher.lastname1}}" required>
                        <label for="LN2" class="form-label text-white fs-4 mb-2">Apellido 2</label>
                        <input type="text" class="form-control mb-2" id="LN2" name="newLastName2" value="{{teacher.lastname2}}" required>
                        <label for="age" class="form-label text-white fs-4 mb-2">Edad</label>
                        <input type="number" class="form-control mb-2" id="age" name="newAge" value="{{teacher.age}}" required>
                        <label for="sex" class="form-label text-white fs-4 mb-2">Sexo</label>
                        <select id="sex" name="sexo" class="form-control mb-2" required>
                            <option value="{{teacher.maleOrFemale}}" selected hidden>{{teacher.maleOrFemale}}</option>
                            <option value="M">M</option>
                            <option value="F">F</option>
                        </select>
                        <label for="contract" class="form-label text-white fs-4 mb-2">Contrato</label>
                        <select id="contract" name="contractType" class="form-control mb-2" required>
                            <option value="{{teacher.contractType}}" selected hidden>{{teacher.contractType}}</option>
                            <option value="Part Time">Part Time</option>
                            <option value="Full Time">Full Time</option>
                        </select>
                    </fieldset>
                    <input type="submit" value="Aceptar" class="btn btn-primary">
                    <!--Opcional: Agregar modal "Estas seguro"-->
                    <a href="{% url 'Teachers:search'%}" class="btn btn-danger">Cancelar</a>
                </form>
            </section>
        </div>
    </section>
</body>

</html>
