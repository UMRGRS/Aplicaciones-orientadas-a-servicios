<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
  {%include "Teachers/navbar.html"%}

  <section class="container d-flex justify-content-center">
    <div class="row">
      <div class="col-6 d-flex justify-content-center my-4">
        <div class="card" style="width: 18rem;">
          <div class="d-flex justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor"
              class="bi bi-person-plus-fill" viewBox="0 0 16 16">
              <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
              <path fill-rule="evenodd"
                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5" />
            </svg>
          </div>
          <a href="{% url 'Teachers:alta'%}" class="btn btn-primary m-2">Altas</a>
        </div>
      </div>
      <div class="col-6 d-flex justify-content-center my-4">
        <div class="card" style="width: 18rem;">
          <div class="d-flex justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor"
              class="bi bi-person-dash-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M11 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5" />
              <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
            </svg>
          </div>
          <a href="{% url 'Teachers:search'%}" class="btn btn-primary m-2">Bajas</a>
        </div>
      </div>
      <div class="col-6 d-flex justify-content-center mt-4">
        <div class="card" style="width: 18rem;">
          <div class="d-flex justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
          </div>
          <a href="{% url 'Teachers:search'%}" class="btn btn-primary m-2">Consultas</a>
        </div>
      </div>
      <div class="col-6 d-flex justify-content-center mt-4">
        <div class="card" style="width: 18rem;">
          <div class="d-flex justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor"
              class="bi bi-arrow-repeat" viewBox="0 0 16 16">
              <path
                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9" />
              <path fill-rule="evenodd"

            </svg>
          </div>
          <a href="{% url 'Teachers:search'%}" class="btn btn-primary m-2">Actualizaciones</a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
