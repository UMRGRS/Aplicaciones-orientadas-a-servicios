<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Búsqueda</title>
</head>

<body class="bg-dark">
    {%include "Teachers/navbar.html"%}
    <section class="container-fluid mb-3">
        <!--Make action = "search view" and return the names that match the search"-->
        <form action="" method="post">
            {% csrf_token %}
            <fieldset>
                <label for="search" class="form-label text-white fs-4">Búsqueda</label>
                <input type="text" class="form-control mb-2" id="textToSearch" name="textToSearch"
                    placeholder="Ingresa el nombre de un maestro" required>
            </fieldset>
            <input type="submit" class="btn btn-primary" name="search" value="Buscar">
        </form>
    </section>

    <section class="container-fluid">
        <p class="text-white fs-4">Maestros en plantilla</p>
        <!--Colocar un if para mostrar un mensaje si no hay maestros-->
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row mt-2">
                    <div class="col-8">
                        <p class="fs-5">Nombre maestro</p>
                    </div>
                    <div class="col-2">
                        <a href="#" class="btn btn-primary">Detalles</a>
                    </div>
                    <div class="col-2">
                        <a href="#" class="btn btn-danger">Eliminar</a>
                    </div>
                </div>
            </li>
        </ul>
    </section>
</body>

</html>
